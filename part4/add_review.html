<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png">
        <a href="login.html" id="login-link" class="login-button">Login</a>
        <nav>
            <a href="index.html">Index</a>
        </nav>
    </header>
    <div class="page-container">
        <main>
            <!-- Add something to idfentify the place you're reviewing -->
            <form id="review-form">
                <h2>Add a Review</h2>
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <!-- Options for rating -->
                    <option value="">Select a rating</option>
                    <option value="1">★☆☆☆☆ (1)</option>
                    <option value="2">★★☆☆☆ (2)</option>
                    <option value="3">★★★☆☆ (3)</option>
                    <option value="4">★★★★☆ (4)</option>
                    <option value="5">★★★★★ (5)</option>
                </select>
                <button type="submit" class="details-button">Submit Review</button>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
